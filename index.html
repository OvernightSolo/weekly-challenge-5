<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <section class="text-center notification" id="notify">
      Calendar updated ✔️
    </section>

    <br />

    <div class="container">
      <div id="9a" class="row time-block">
        <div class="col-md-1 hour">0900</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </button>
      </div>

      <div id="10a" class="row time-block">
        <div class="col-md-1 hour">1000</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </button>
      </div>

      <div id="11a" class="row time-block">
        <div class="col-md-1 hour">1100</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </button>
      </div>

      <div id="12p" class="row time-block">
        <div class="col-md-1 hour">1200</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </button>
      </div>

      <div id="1p" class="row time-block">
        <div class="col-md-1 hour">1300</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </button>
      </div>

      <div id="2p" class="row time-block">
        <div class="col-md-1 hour">1400</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </button>
      </div>

      <div id="3p" class="row time-block">
        <div class="col-md-1 hour">1500</div>

        <button class="btn saveBtn col-md-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </button>
      </div>

      <div id="4p" class="row time-block">

        <button class="btn saveBtn col-md-1">

      </div>

      <div id="5p" class="row time-block">

        <button class="btn saveBtn col-md-1">
          <i class="fa-solid fa-floppy-disk fa-xl"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5111a16a3a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
